<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="left_body">
        <img id="palmtree" src="image.jpg" alt="">
    </div>
    <div class="right_body">
        <header class="header">
            <img id="logo" src="image3.png" alt="">   
        </header>
        <div class="page-body">
            <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
            <br>
        
            <form class="form" action="">
            <div class="column">
                <label for="firstname">*First name:</label> <br>
                <input id="firstname" name="firstname" type="text" required autofocus> <br>
                <label for="email">*E-mail:</label> <br>
                <input id="email" name="email" type="email" required placeholder="name@example.com"><br>
                <label for="password">*Password:</label> <br>
                <input id="password" name="password" type="password" required> <br>
            
            </div>
            <div class="column">
                <label for="lastname">*Last name:</label> <br>
                <input id="lastname" name="lastname" type="text" required> <br>
                <label for="phone">Phone::</label> <br>
                <input id="phone" name="phone" type="phone"> <br>
                <label for="password2">*Confirm password</label> <br>
                <input id="password2" name="password2" type="password" required> <br>
                <button type="submit">Submit</button>
            </div>
            </form>


        </div>
    </div>
</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="myHeader">
        <h1 id="title">My Calculator</h1>
    </div>
    <div class="body">
        <div class="row">
            <input id="display" type="text" value="">
        </div>
        <div class="row">
            <button id="buttonClear" class="button">Clear</button>
            <button id="buttonDot" value="." class="button">.</button>
            <button id="buttonDivide" name="divide" class="button">/</button>
        </div>
        <div class="row">
            <button value="7" id="button7" class="button">7</button>
            <button value="8" id="button8" class="button">8</button>
            <button value="9" id="button9" class="button">9</button>
            <button id="buttonMulti" name ="multiply"class="button">x</button>
        </div>
        <div class="row">
            <button value="4" id="button4" class="button">4</button>
            <button value="5" id="button5" class="button">5</button>
            <button value="6" id="button6" class="button">6</button>
            <button id="buttonMinus" name="substract" class="button">-</button>
        </div>
        <div class="row">
            <button value="1" id="button1" class="button">1</button>
            <button value="2" id="button2" class="button">2</button>
            <button value="3" id="button3" class="button">3</button>
            <button id="buttonPlus" name="sum" class="button">+</button>
        </div>
        <div class="row">
            <button value="0" id="button0" class="button">0</button>
            <button id="buttonTotal" name = "total" class="button">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
